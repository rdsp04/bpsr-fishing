<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Fishing Overlay</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Viga&display=swap" rel="stylesheet">

  <style>
    html, body {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: 'Viga', sans-serif;
      color: #fff;
      overflow: hidden;
      background: radial-gradient(circle at 50% 30%, rgba(25, 60, 120, 0.45), rgba(10, 20, 40, 0.9));
    }

    .background {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 0;
    }

    .wave {
      position: absolute;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle at 50% 50%, rgba(100, 180, 255, 0.08), transparent 70%);
      animation: waveMove 12s linear infinite;
    }

    .wave:nth-child(2) {
      animation-delay: -6s;
      background: radial-gradient(circle at 50% 50%, rgba(120, 200, 255, 0.06), transparent 70%);
    }

    @keyframes waveMove {
      0% { transform: translate(0, 0) rotate(0deg); }
      50% { transform: translate(-25%, -10%) rotate(180deg); }
      100% { transform: translate(0, 0) rotate(360deg); }
    }

    .light-dot {
      position: absolute;
      width: 3px;
      height: 3px;
      border-radius: 50%;
      background: rgba(120, 200, 255, 0.8);
      animation: floatUp 8s linear infinite;
      opacity: 0.5;
    }

    @keyframes floatUp {
      0% { transform: translateY(100vh) scale(0.8); opacity: 0; }
      10% { opacity: 0.7; }
      90% { opacity: 0.7; }
      100% { transform: translateY(-10vh) scale(1.1); opacity: 0; }
    }

    .overlay {
      position: relative;
      z-index: 5;
      backdrop-filter: blur(14px) saturate(160%);
      -webkit-backdrop-filter: blur(14px) saturate(160%);
      border: 1px solid rgba(255, 255, 255, 0.08);
      box-shadow: 0 0 25px rgba(0, 90, 180, 0.35);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 16px;
      width: 340px;
      height: 150px;
      background: rgba(10, 20, 40, 0.75);
      border-radius: 14px;
    }

    .divider {
      width: 1px;
      height: 48px;
      background: rgba(255, 255, 255, 0.1);
      margin: 0 10px;
    }

    .control-btn {
      transition: all 0.25s ease;
      font-weight: 600;
      padding: 3px 8px;
      font-size: 11px;
    }

    .control-btn:hover {
      transform: scale(1.05);
    }

    .window-controls {
      position: absolute;
      top: 12px;
      right: 10px;
      display: flex;
      gap: 6px;
    }

    .window-btn {
      color: white;
      transition: color 0.25s, transform 0.2s, filter 0.3s;
    }

    .window-btn:hover {
      color: #2c5f9c; filter: drop-shadow(0 0 4px rgba(62, 113, 175, 0.8));
      transform: scale(1.15);
    }

    .stat-line {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 8px;
      line-height: 1.3;
    }

    .stat-line i {
      width: 14px;
      text-align: center;
      transition: 0.3s ease;
    }

    .fa-fish { color: #85d385; filter: drop-shadow(0 0 4px rgba(133, 211, 133, 0.7)); }
    .fa-wind { color: #60a5fa; filter: drop-shadow(0 0 4px rgba(96, 165, 250, 0.8)); }
    .fa-brain { color: #38bdf8; filter: drop-shadow(0 0 4px rgba(56, 189, 248, 0.8)); }
    .fa-percent { color: #a5f3fc; filter: drop-shadow(0 0 4px rgba(165, 243, 252, 0.7)); }
    .fa-power-off { color: #d1d5db; filter: drop-shadow(0 0 3px rgba(255, 255, 255, 0.3)); }
    .fa-clock { color: #93c5fd; filter: drop-shadow(0 0 4px rgba(147, 197, 253, 0.8)); }

  </style>
</head>

<body class="flex items-center justify-center w-screen h-screen">

  <div class="background">
    <div class="wave"></div>
    <div class="wave"></div>
    <div class="light-dot" style="left: 10%; animation-delay: 1s;"></div>
    <div class="light-dot" style="left: 40%; animation-delay: 3s;"></div>
    <div class="light-dot" style="left: 70%; animation-delay: 5s;"></div>
    <div class="light-dot" style="left: 85%; animation-delay: 2s;"></div>
  </div>

  <!-- Overlay -->
  <div class="overlay">
    <!-- Status -->
    <div class="flex flex-col items-center text-xs">
      <div id="status-indicator" class="status-dot w-4 h-4 rounded-full bg-red-500 shadow-[0_0_6px_#ff3b3b] mb-1"></div>
      <div class="flex items-center gap-2 text-gray-300">
        <i class="fa-solid fa-power-off"></i>
        <span id="status-text">Stopped</span>
      </div>
      <div class="flex items-center gap-1 mt-1 text-sky-50 text-xs">
        <i class="fa-solid fa-clock text-sky-50"></i>
        <span id="timer">00:00:00</span>
      </div>
    </div>

    <div class="divider"></div>

    <!-- Stats -->
    <div class="flex flex-col text-xs gap-0.5">
      <div class="stat-line"><i class="fa-solid fa-fish"></i><span>Catches</span><span id="stat-catches">0</span></div>
      <div class="stat-line"><i class="fa-solid fa-wind"></i><span>Misses</span><span id="stat-misses">0</span></div>
      <div class="stat-line"><i class="fa-solid fa-brain"></i><span>XP</span><span id="stat-xp">0</span></div>
      <div class="stat-line"><i class="fa-solid fa-percent"></i><span>Rate</span><span id="stat-rate">0%</span></div>
    </div>

    <div class="divider"></div>

    <!-- Buttons -->
    <div class="flex flex-col gap-2 items-center justify-center">
      <button id="start-btn"
        class="control-btn rounded-md bg-green-600/20 border border-green-500/40 hover:bg-green-500/30 flex items-center gap-2 px-3 py-1">
        <i class="fa-solid fa-play text-green-400"></i>
        <span>Start</span>
      </button>

      <button id="stop-btn"
        class="control-btn rounded-md bg-red-600/20 border border-red-500/40 hover:bg-red-500/30 flex items-center gap-2 px-3 py-1">
        <i class="fa-solid fa-stop text-red-400"></i>
        <span>Stop</span>
      </button>
    </div>

    <div class="window-controls">
      <button id="minimize-btn" class="window-btn" title="Minimize"><i class="fa-solid fa-minus fa-sm"></i></button>
      <button id="close-btn" class="window-btn" title="Close"><i class="fa-solid fa-xmark fa-lg"></i></button>
    </div>
  </div>

  <script>
    const indicator = document.getElementById('status-indicator');
    const statusText = document.getElementById('status-text');
    const timer = document.getElementById('timer');
    const closeBtn = document.getElementById('close-btn');
    const minimizeBtn = document.getElementById('minimize-btn');

    let startTime = null;
    let elapsedTime = 0;
    let timerInterval = null;
    let botRunning = false;

    window.toggleBotStatus = (state) => setStatus(state);

    window.updateStats = (data) => {
      if (data.catches !== undefined) document.getElementById('stat-catches').textContent = data.catches;
      if (data.misses !== undefined) document.getElementById('stat-misses').textContent = data.misses;
      if (data.xp !== undefined) document.getElementById('stat-xp').textContent = data.xp;
      if (data.rate !== undefined) document.getElementById('stat-rate').textContent = data.rate + '%';
    };

    function setStatus(state) {
      botRunning = state === 'running';
      if (botRunning) {
        indicator.className = 'status-dot w-4 h-4 rounded-full bg-green-500 shadow-[0_0_6px_#22c55e] mb-1';
        statusText.textContent = 'Running';
        statusText.className = 'text-green-300';
        startTime = new Date() - elapsedTime;
        if (!timerInterval) timerInterval = setInterval(updateTimer, 1000);
      } else {
        indicator.className = 'status-dot w-4 h-4 rounded-full bg-red-500 shadow-[0_0_6px_#ff3b3b] mb-1';
        statusText.textContent = 'Stopped';
        statusText.className = 'text-red-300';
        clearInterval(timerInterval);
        timerInterval = null;
        elapsedTime = new Date() - startTime;
      }
    }

    function updateTimer() {
      const diff = new Date() - startTime;
      const h = String(Math.floor(diff / 3600000)).padStart(2, '0');
      const m = String(Math.floor((diff % 3600000) / 60000)).padStart(2, '0');
      const s = String(Math.floor((diff % 60000) / 1000)).padStart(2, '0');
      timer.textContent = `${h}:${m}:${s}`;
    }

    document.getElementById('start-btn').addEventListener('click', () => setStatus('running'));
    document.getElementById('stop-btn').addEventListener('click', () => setStatus('stopped'));

    minimizeBtn.addEventListener('click', () => window.pywebview?.api.minimize_window());
    closeBtn.addEventListener('click', () => window.pywebview?.api.close_window());
  </script>
</body>
</html>
